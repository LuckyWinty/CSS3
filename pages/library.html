<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园生活之图书馆</title>
    <link rel="stylesheet" type="text/css" href="../css/showContent.css" />
</head>
<body>
<div class="showArea">
    <ul>
        <li id="smooth-enter">
            <figure>
                <img src="../img/tu1.jpg" />
                <figcaption>
                    <p>早上八点前</p>
                    <p>热爱学习的同学</p>
                    <p>很长很长的队伍</p>
                </figcaption>
            </figure>
        </li>
        <li id="rotate">
            <div class="box">
                <div class="allbox front-box">
                    <img src="../img/tu4.jpg" />
                </div>
                <div class="allbox back-box">
                    <h3>图书馆生活</h3>
                    <p>在这里可以博览群书，可以奋笔疾书。很多时候，都是早上过来，闭馆才回去。很多时候，偌大的图书馆还是找不到空位。</p>
                </div>
            </div>
        </li>
        <li id="throwFrame">
            <figure>
                <img src="../img/tu3.jpg" />
                <figcaption>
                    <p>图书馆内景</p>
                    <p>优雅典范</p>
                    <p>现代化气息很强</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="throwCircle">
            <figure>
                <img src="../img/tu2.jpg" />
                <figcaption>
                    <h2>图书馆侧面</h2>
                    <p>阳光正好</p>
                    <p>洁净</p>
                    <p>安谧</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="rightAngle">
            <figure>
                <img src="../img/tu5.jpg" />
                <figcaption>
                    <span>画展</span>
                    <span>高大上！</span>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="doubleCircle">
            <figure>
                <img src="../img/tu6.jpg" />
                <figcaption>
                    <div></div>
                    <h2>图书馆一角</h2>
                    <p>馆名石头</p>
                    <p>好看</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园生活之饭堂</title>
    <link rel="stylesheet" type="text/css" href="../css/showContent.css" />
</head>
<body>
<div class="showArea">
    <ul>
        <li id="smooth-enter">
            <figure>
                <img src="../img/fantang1.jpg" />
                <figcaption>
                    <p>芷园大酒店</p>
                    <p>美吃</p>
                    <p>超级好吃</p>
                </figcaption>
            </figure>
        </li>
        <li id="rotate">
            <div class="box">
                <div class="allbox front-box">
                    <img src="../img/fantan5.jpg" />
                </div>
                <div class="allbox back-box">
                    <h3>饭堂生活</h3>
                    <p>各个饭堂都有各自的特色，每天下课就到饭堂吃饭，好吃又不贵。还有棒棒的宵夜，很多大吃会都发生在饭堂。</p>
                </div>
            </div>
        </li>
        <li id="throwFrame">
            <figure>
                <img src="../img/fantan3.jpg" />
                <figcaption>
                    <p>饭堂</p>
                    <p>吃午饭的盛况</p>
                    <p>人潮拥挤</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="throwCircle">
            <figure>
                <img src="../img/fantan4.jpg" />
                <figcaption>
                    <h2>沁香园</h2>
                    <p>中西餐厅</p>
                    <p>价格合理</p>
                    <p>很多同学聚会大吃的地方</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="rightAngle">
            <figure>
                <img src="../img/fantan2.jpg" />
                <figcaption>
                    <span>荷园饭堂</span>
                    <span>高大上！</span>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="doubleCircle">
            <figure>
                <img src="../img/fantan6.jpg" />
                <figcaption>
                    <div></div>
                    <h2>饭堂一角</h2>
                    <p>西湖边</p>
                    <p>风光好</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
    </ul>
</div>
</body>
</html>

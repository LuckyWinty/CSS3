<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园生活之宿舍</title>
    <link rel="stylesheet" type="text/css" href="../css/showContent.css" />
</head>
<body>
<div class="showArea">
    <ul>
        <li id="smooth-enter">
            <figure>
                <img src="../img/sushe1.jpg" />
                <figcaption>
                    <p>泰山区</p>
                    <p>五山草坪</p>
                    <p>美丽的宿舍楼</p>
                </figcaption>
            </figure>
        </li>
        <li id="rotate">
            <div class="box">
                <div class="allbox front-box">
                    <img src="../img/sushe2.jpg" />
                </div>
                <div class="allbox back-box">
                    <h3>宿舍生活</h3>
                    <p>惬意的环境，整齐的书桌，一张舒服的床，一群可以一起打闹的朋友，就构成了宿舍生活的全部。在宿舍就是聊天、看剧、偶尔学习习！</p>
                </div>
            </div>
        </li>
        <li id="throwFrame">
            <figure>
                <img src="../img/sushe3.jpg" />
                <figcaption>
                    <p>军训教官回来</p>
                    <p>和教官在宿舍楼拍照</p>
                    <p>美好而开心的事情哒</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="throwCircle">
            <figure>
                <img src="../img/sushe4.jpg" />
                <figcaption>
                    <h2>在宿舍自拍</h2>
                    <p>在宿舍聚会</p>
                    <p>齐人又好玩</p>
                    <p>宿舍尽显温馨气息</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="rightAngle">
            <figure>
                <img src="../img/sushe5.jpg" />
                <figcaption>
                    <span>宿舍文化节</span>
                    <span>好玩！</span>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="doubleCircle">
            <figure>
                <img src="../img/sushe6.jpg" />
                <figcaption>
                    <div></div>
                    <h2>宿舍一角</h2>
                    <p>宿舍楼</p>
                    <p>风光好</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园生活之课室</title>
    <link rel="stylesheet" type="text/css" href="../css/showContent.css" />
</head>
<body>
<div class="showArea">
    <ul>
        <li id="smooth-enter">
            <figure>
                <img src="../img/jiao2.jpg" />
                <figcaption>
                    <p>第五教学楼</p>
                    <p>环境优美</p>
                    <p>地理位置优越</p>
                </figcaption>
            </figure>
        </li>
        <li id="rotate">
            <div class="box">
                <div class="allbox front-box">
                    <img src="../img/jiao1.jpg" />
                </div>
                <div class="allbox back-box">
                    <h3>课室生活</h3>
                    <p>在大学里去多最多的一个地方，学习知识，结交朋友。很多的欢声笑语都留在了课室。</p>
                </div>
            </div>
        </li>
        <li id="throwFrame">
            <figure>
                <img src="../img/jiao3.jpg" />
                <figcaption>
                    <p>第一教学楼</p>
                    <p>金色丁颖像</p>
                    <p>古老而气派</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="throwCircle">
            <figure>
                <img src="../img/jiao4.jpg" />
                <figcaption>
                    <h2>满人的课室</h2>
                    <p>热情的同学们</p>
                    <p>认真</p>
                    <p>又好玩</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="rightAngle">
            <figure>
                <img src="../img/jiao5.jpg" />
                <figcaption>
                    <span>工程学院</span>
                    <span>高大上！</span>
                    <div></div>
                </figcaption>
            </figure>
        </li>
        <li id="doubleCircle">
            <figure>
                <img src="../img/jiao6.jpg" />
                <figcaption>
                    <div></div>
                    <h2>实验大楼</h2>
                    <p>很多仪器</p>
                    <p>很多电脑</p>
                    <div></div>
                </figcaption>
            </figure>
        </li>
    </ul>
</div>
</body>
</html>
